<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .rect {
      width: 200px;
      height: 200px;
      background: blue;
    }
    .pipi {
      width: 200px;
      height: 200px;
      background: red;
      position: absolute;
      animation: move 4s infinite;
      will-change: left, top;
    }
    @keyframes move{
      from {
        left: 0;
        top: 0;
      }
      to {
        left: 100px;
        top: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="rect">rect</div>
  <div class="pipi">皮皮rect</div>
</body>
</html>
